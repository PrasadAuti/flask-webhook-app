<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Your Webhooks</h2>
      <ul id="webhook-list">
        <!-- dynamically populated -->
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h1>Webhook Data</h1>
      <div id="webhook-details" class="details-box">
        <p>Select a webhook from the left to view details.</p>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
